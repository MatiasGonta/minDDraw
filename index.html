<!DOCTYPE html>
<html lang="en">
<head>
    <title>minDDraw</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="MatÃ­as Gonta" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="icon" href="assets/minddraw-logo.ico" />
</head>
<body>
  <div id="root">
    <header>
      <div>
        <div class="menu-bar">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </div>
      <nav class="tools-board">
        <div class="logo-box">
          <img src="assets/minddraw-logo.png" alt="minddraw-logo" id="logo" />
        </div>
        <div class="separator first"></div>
        <div class="sharpes-box">
          <h4>Sharpes</h4>
          <ul class="options">
            <li class="tool" id="circle">
              <i class="fa-solid fa-circle"></i>
              <span>Circle</span>
            </li>
            <li class="tool" id="triangle">
              <i class="fa-sharp fa-solid fa-play fa-rotate-270"></i>
              <span>Triangle</span>
            </li>
            <li class="tool" id="rectangle">
              <i class="fa-solid fa-square"></i>
              <span>Rectangle</span>
            </li>
            <li>
              <input type="checkbox" id="fill-check" />
              <span>Fill</span>
            </li>
          </ul>
        </div>
        <div class="separator"></div>
        <div class="options-box">
          <h4>Options</h4>
          <ul class="options">
            <li class="tool" id="brush">
              <i class="fa-solid fa-paintbrush"></i>
              <span>Brush</span>
            </li>
            <li class="tool" id="eraser">
              <i class="fa-solid fa-eraser"></i>
              <span>Eraser</span>
            </li>
            <li>
              <input type="range" id="range-density" min="1" max="30" value="5">
            </li>
          </ul>
        </div>
        <div class="separator"></div>
        <div class="colors-box">
          <h4>Colors</h4>
          <ul class="options">
            <li class="color">
              <input type="color" id="color-picker" value="#000000">
            </li>
            <li class="color" id=""></li>
            <li class="color" id=""></li>
            <li class="color" id=""></li>
            <li class="color" id=""></li>
            <li class="color" id=""></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <article>
        <section class="canvas-board">
          <canvas></canvas>
        </section>
        <section class="functions-buttons">
          <button id="clear-canvas">Clear Canvas</button>
          <a href="" download="" id="download-link">
            <button id="save-canvas">Save your Canvas</button>
          </a>
        </section>
      </article>
    </main>
  </div>
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/77f004acae.js" crossorigin="anonymous"></script>
</body>
</html>
